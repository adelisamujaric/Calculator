<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>

        <!--Display-->
        <div id="calculatorDisplay">
            <p class="insert">0</p>
            <hr>
            <p class="calculation">0</p>
        </div>

        <!--Buttons-->
        <div id="calculatorButtons">

            <!--Buttons-->
            <div id="buttonsMain">
                <div class="buttons">7</div>
                <div class="buttons">8</div>
                <div class="buttons">9</div>
                <div class="buttons operation">+</div>
                <div class="buttons">4</div>
                <div class="buttons">5</div>
                <div class="buttons">6</div>
                <div class="buttons operation">-</div>
                <div class="buttons">1</div>
                <div class="buttons">2</div>
                <div class="buttons">3</div>
                <div class="buttons operation">*</div>
                <div class="buttons">0</div>
                <div class="buttons">=</div>
                <div class="buttons operation">,</div>
                <div class="buttons operation">/</div>

            </div>

             <!--Main buttons-->
             <div id="mainButtons">
                <div class="mainButtons orange"><p class="mainButtonsText">Delete</p></div>
                <div class="mainButtons red"><p class="mainButtonsText">Clear all</p></div>
            </div>

        </div>

        


        <!--Footer-Timer-->
        <div id="timer"><p id="timerText">timer</p></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
