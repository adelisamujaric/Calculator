<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>

        <!--Display-->
        <div id="calculatorDisplay">
            <p class="insert">0</p>
            <hr>
            <p class="calculation">0</p>
        </div>

        <!--Buttons-->
        <div id="calculatorButtons">

            <!--Buttons-->
            <div id="buttonsMain">
                <div class="buttons"><p class="buttonsText">7</p></div>
                <div class="buttons"><p class="buttonsText">8</p></div>
                <div class="buttons"><p class="buttonsText">9</p></div>
                <div class="buttons operation"><p class="buttonsText ">+</p></div>
                <div class="buttons"><p class="buttonsText">4</p></div>
                <div class="buttons"><p class="buttonsText">5</p></div>
                <div class="buttons"><p class="buttonsText">6</p></div>
                <div class="buttons operation"><p class="buttonsText">-</p></div>
                <div class="buttons"><p class="buttonsText">1</p></div>
                <div class="buttons"><p class="buttonsText">2</p></div>
                <div class="buttons"><p class="buttonsText">3</p></div>
                <div class="buttons operation"><p class="buttonsText">*</p></div>
                <div class="buttons"><p class="buttonsText">0</p></div>
                <div class="buttons  equal"><p class="buttonsText">=</p></div>
                <div class="buttons operation"><p class="buttonsText">,</p></div>
                <div class="buttons operation"><p class="buttonsText">/</p></div>

            </div>

             <!--Main buttons-->
             <div id="mainButtons">
                <div class="mainButtons orange"><p class="mainButtonsText">Delete</p></div>
                <div class="mainButtons red"><p class="mainButtonsText">Clear all</p></div>
            </div>

        </div>

        


        <!--Footer-Timer-->
        <div id="timer"><p id="timerText">timer</p></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
